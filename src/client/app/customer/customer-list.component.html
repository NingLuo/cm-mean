<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <td>Customer Name</td>
            <td>Email</td>
            <td>Telephone</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="customer in vm.customerList">
            <td>{{customer.name}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.tel}}</td>
            <td>
                <a ui-sref="customerDetail({customerId: customer.customerId})" class="btn btn-default">
                    <span class="glyphicon glyphicon-zoom-in"></span>
                </a>
                <a ui-sref="customerEdit({customerId: customer.customerId})" class="btn btn-success">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
                <a class="btn btn-danger" ng-click="vm.deleteCustomer(customer.customerId)">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
